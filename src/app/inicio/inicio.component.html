<div class="container-fluid bg-black">

  <!----------------------MENU LOGADO----------------->

  <nav class="navbar color-ligth py-5" *ngIf="!auth.logado()">

    <div class="container">

        <div class="text-light tamanho">
          <div>
            <h1>GAMES</h1>
            <p>Games manager portal</p>
          </div>
          <div>
            <form class="d-flex" role="search">
                <input [(ngModel)]="titleGame" (keyup)='findByTitle()' class="form-control border border-danger" type="search" placeholder="Search from" aria-label="Search">
                <button routerLink="/cadastroGame" class="px-5 btn btn-danger" type="submit">NEW GAME</button>
            </form>
        </div>
        </div>
    </div>

  </nav>

  <!----------------------MENU LOGADO----------------->



  <!--------------CARROSEL DE IMAGENS----------------->

  <div class="container py-5" *ngIf="!auth.logado()">

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://compass-ssl.xbox.com/assets/d7/29/d7299dda-c153-4b60-9040-a6266b22ffd6.jpg?n=Assassins-Creed-Valhalla_GLP-Page-Hero-0_NCSA_1083x609_02.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://sm.ign.com/t/ign_br/news/m/mortal-kom/mortal-kombat-x-boss-addresses-online-multiplayer_6yap.h720.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://s2.glbimg.com/5XWAiZWLsKaTFEsjNl89L5NjMpE=/0x0:695x381/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/y/W/BbDO06TMOuDz1sTpcJMA/2017-01-19-resident-evil-7-biohazard-artwork-004.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>

  <!--------------CARROSEL DE IMAGENS----------------->



 <!--------------CONTAINER DOS JOGOS----------------->

 <div class="container p-5">
  <div class="row row-cols-2 row-cols-lg-1 g-lg-3">
    <div class="col">
      <div class="card-group text-center">

        <div class="p-3 card border-0" style="width: 18rem;" *ngFor="let item of listaGames$ | async">
          <ng-container *ngFor="let photo of item.photos ; let it = index">
            <img class="card-img-top" src="{{photo.url}}" alt="Imagem de capa do card">
            <div class="card-body bg-black text-white">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.mediumPrince}}</p>
              <p class="btn btn-danger small rounded">{{item.rating}}/10</p>
            </div>
          </ng-container>
        </div>

      </div>
    </div>
  </div>
 </div>

  <!--------------CONTAINER DOS JOGOS----------------->

</div>
