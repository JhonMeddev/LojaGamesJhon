<section class="bg-black vh-100">
      <div class="row text-light pt-5">
        <div class="titulo d-flex align-items-center justify-content-center">

          <i class="mr-2 ml-2 fas fa-home"></i> <h1 class="small my-0"> | Name Of Game Here</h1>

        </div>
      </div>
<div class="container-fluid d-flex justify-content-center align-items-center">

    <div class="row col-md-6">

        <div class=" d-flex justify-content-center bg-black" id="imgGame">

            <!--Imagem do jogo e cards-->
            <img class="rounded mx-auto d-block img-fluid" src="https://cdn1.epicgames.com/epic/offer/ACRG_Store_Portrait_1280x1420-1280x1420-5cba5dab889312a3ee8e0cb414f1ebaa.png" alt="game" width="500px" height="500px">

        </div>

        <div class="d-flex justify-content-center">
          <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger btn-large mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
              ADD PHOTO OR VIDEO
           </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD MIDIA</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="tituloImg">Titulo imagem</label>
          <input   name="foto" type="text" class="form-control" id="nomePhoto" placeholder="Descrição da foto">
        </div>
        <div class="form-group">
          <label for="url">URL da imagem</label>
          <input  name="foto" type="text" class="form-control" id="linkPhoto" placeholder="URL da foto">
        </div>
        <div class="form-group">
          <label for="tituloVideo">Titulo video</label>
          <input  name="video" type="text" class="form-control" id="nomeVideo" placeholder="Descrição do video">
        </div>
        <div class="form-group">
          <label for="url">URL do video</label>
          <input  name="video" type="text" class="form-control" id="linkVideo" placeholder="URL do video">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="adicionarMidia()">Save changes</button>
      </div>
    </div>
  </div>
</div>

        </div>

    </div>


        <div class="col-md-6 mt-5 mb-5 d-flex">

            <div class="row border bg-black d-flex justify-content-center">

                <div class="col-md-10 mt-5 mb-5 text-white">

                    <div class="form-group border-0 d-flex align-items-center">
                      <h5><span class="badge bg-danger mx-3">0/10</span></h5>
                        <input [(ngModel)]='insertGame.title' class="form-control bg-secondary border border-danger" type="text" placeholder="Enter game name">
                    </div>

                    <div class="row mb-3 form-group mt-4 border-0 bg-black">
                        <label for="genres" class="col-sm-2 col-form-label">Genres:</label>
                        <select  multiple name="genres" id="genres">
                          <option value="Fight">Fight</option>
                          <option value="Sports">Sports</option>
                          <option value="Survival">Survival</option>
                          <option value="Horror">Horror</option>
                          <option value="RPG">RPG</option>
                          <option value="Fps">Fps</option>
                          <option value="Adventure">Adventure</option>
                          <option value="Minigame">Minigame</option>
                        </select>
                    </div>

                    <div class="form-group mt-2 border-0 bg-black">
                        <label for="studio">Studio:</label>
                        <select  class="form-control bg-secondary border border-danger" name="studio" id="studio" placeholder="Select one studio">
                            <!--studio aqui-->
                            <option value="">Studio</option>
                        </select>
                    </div>

                    <div class="form-group mt-2 border-0 bg-black">
                        <label for="company">Company:</label>
                        <select class="form-control bg-secondary border border-danger" name="company" id="company" placeholder="Select one company">
                            <!--company aqui-->
                            <option value="">Company</option>
                        </select>
                    </div>

                    <div class="form-group mt-2 border-0 bg-black">
                        <label for="platforms">Platforms:</label>
                        <select  class="form-control bg-secondary border border-danger"  name="platforms" id="platforms" placeholder="Select platforms">
                            <!--Platforms aqui-->
                            <option value="">PlatForms</option>
                        </select>
                    </div>

                    <div class="form-group mt-2 border-0 bg-black">
                        <label for="tags">Tags:</label>
                        <select  class="form-control bg-secondary border border-danger" name="tags" id="tags" aria-placeholder="Select tags">
                            <!--Tags aqui-->
                            <option value="">Tags</option>
                        </select>
                    </div>

                    <div class="form-group mt-2 border-0 bg-black">
                        <label for="mediumPrice">Medium price:</label>
                        <input [(ngModel)]='insertGame.mediumPrice'  class="form-control bg-secondary border border-danger" type="number" placeholder="Enter medium price">
                    </div>

                    <div class="form-group mt-2 border-0 bg-black">
                        <label for="releaseYear">Release Year: </label>
                        <input [(ngModel)]='insertGame.releaseYear' class="form-control bg-secondary border border-danger" type="year" placeholder="Enter realese year">
                    </div>

                    <div class="form-group mt-2 border-0 bg-black">
                        <label for="description">Description:</label>
                        <input [(ngModel)]='insertGame.description' class="form-control bg-secondary border border-danger" type="text" placeholder="Enter description game">
                    </div>

                    <div class="d-flex justify-content-center">

                        <button class="btn btn-secondary m-5 px-5" routerLink="/inicio">CANCEL</button>
                        <button class="btn btn-danger m-5 px-5" type="submit" (click)="cadastrar()">SAVE GAME</button>

                    </div>


                </div>

            </div>

        </div>

</div>
</section>
